<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Developer Code Quiz</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <header>
            <div class="scores float-left">View Highscores</div> 
            <div class="timer float-right"></div>
        </header>

        <main>

            <section>
                <h1 id='question'>Code Quiz</h1>
                <p id="instructions">Try to answer all of the questions within the given time frame. Press start to begin</p>
                <div id="hide">
                  <button class="start-button">Start</button>
                </div>
                <div class='container'>
                  <button class='answer1 ans-width'>answer1</button>
                  <button class='answer2 ans-width'>answer2</button>
                  <button class='answer3 ans-width'>answer3</button>
                  <button class='answer4 ans-width'>answer4</button>
                </div>
                <div id="ans-note"></div>
            </section>

        </main>
        <script src="./javaScript.js"></script>
    </body>
</html>
